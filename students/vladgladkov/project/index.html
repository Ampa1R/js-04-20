<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-layout">
                <form class="search-form">
                    <input class="goods-search" type="text" placeholder="Введите название товара">
                    <button class="search-button" type="button">Искать</button>
                </form>
                <button class="cart-button" type="button">Корзина</button>
                <div class="cart-content">
                    <div class="cart-total-container">
                        <div class="cart-total"><h3>Всего товаров:</h3><span>0</span></div>
                        <div class="cart-total"><h3>На сумму:</h3><span>0</span></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="goods-list"></div>
            <span class="popup">Товар добавлен в корзину</span>
        </div>
    </main>
</body>
</html>
