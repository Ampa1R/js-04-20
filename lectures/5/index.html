<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        .title {
            color: red;
        }
        .primary {
            font-size: 36px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 v-if="inputValue.length !== 0" :class="['primary', { 'title': currentName === 'Matt' }]">
            Hello, {{ upperCaseName }}
        </h1>
        <form action="/foo.html">
            <input type="text" v-model.lazy="inputValue" />
            <button @click.prevent="changeName">I'm not {{ currentName }}</button>
        </form>
        <hr>
        <input type="text" v-model="newName" />
        <button @click="addName">Add to list</button>
        <ul>
            <li v-for="(name, index) in names" :attr="name">
                <span>
                    [{{ index }}] {{ name }}
                </span>
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(value, key, index) in user">
                [{{ index }}] {{ key }}: {{ value }}
            </li>
        </ul>
    </div>
</body>

</html>
